<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/index.css">

  <title>Get To Learn</title>
</head>

<body id="mainPage">
  <div class="container-fluid">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Get To Learn</a> -->
        <img src="../assets/logo.png" class="navbar-brand" alt="logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html" @click="showAboutUs">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" @click="goExplore">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#aboutUs" @click="showAboutUs">About us</a>
            </li>
          </ul>
          <form class="d-flex">
            <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
            <!-- <img src="../assets/logo.png" alt="user-profileImg" class="user-profileImg"> -->
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="dynamic-section">
      <div class="mainPage-content" v-show="isHomePage">
        <!-- welcome introduction -->
        <div class="welcome" id="aboutUs">
          <div class="row">
            <div class="col-sm-12">
              <div class="intro intro-fluid">
                <div class="container">
                  <h1 class="display-3">Welcome to Get To Learn</h1>
                  <p class="lead">At here you will learn some cool stuff</p>
                </div>
              </div>
            </div>
          </div>

          <!-- carousel  -->
          <div class="row slides">
            <div class="col"></div>
            <div class="col-sm-8 col-md-4">
              <div id="content-display" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#content-display" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#content-display" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#content-display" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" id="mainPageContent">
                    <a href="#" @click="goContent">
                      <img src="https://ichef.bbci.co.uk/news/999/cpsprodpb/15951/production/_117310488_16.jpg"
                        class="d-block img-fluid img-center" alt="first slide"></a>
                  </div>
                  <div class="carousel-item">
                    <img src="https://ichef.bbci.co.uk/news/999/cpsprodpb/15951/production/_117310488_16.jpg"
                      class="d-block img-fluid img-center" alt="second slide">
                  </div>
                  <div class="carousel-item">
                    <img src="https://ichef.bbci.co.uk/news/999/cpsprodpb/15951/production/_117310488_16.jpg"
                      class="d-block img-fluid img-center" alt="thrid slide">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#content-display"
                  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#content-display"
                  data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </div>
      </div>

      <!-- content display section -->
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <section id="explorerDisplay" v-show="isExplorePage"> 
        <script type="text/javascript">
            $(document).ready(function () {
                $('#explorerDisplay').load('contentExplorer.html');
            });
        </script>
      </section>

      <section id="contentDisplay" v-show="isContentPage"> 
        <script type="text/javascript">
            $(document).ready(function () {
                $('#contentDisplay').load('content.html');
            });
        </script>
      </section>

    </div>






    <!-- Footer -->
    <footer class="page-footer font-small" v-show="isHomePage">
      <div class="container-fluid">
        <div class="row">
          <!-- Copyright -->
          <div class="footer-copyright py-4 col-sm-12 col-lg-3">Â© 2022 Copyright:
            <a href="#"> GetToLearn.com</a>
          </div>
          <div class="col-sm-12 col-lg-9 socialWrapper">
            <a href="https://facebook.com" target="_blank">
              <i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i></a>
            <a href="https://google.com" target="_blank">
              <i class="fa fa-google-plus-square fa-3x" aria-hidden="true"></i></a>
            <a href="https://instagram.com" target="_blank">
              <i class="fa fa-instagram fa-3x" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
  <script src="../js/index.js"></script>
</body>

</html>
